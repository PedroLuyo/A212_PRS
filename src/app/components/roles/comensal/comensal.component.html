<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario y Listado de Usuarios</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h2>Agregar un usuario</h2>
    <form id="userForm">
        <label for="email">Correo electrónico:</label><br>
        <input type="email" id="email" name="email" required><br>
        <p id="emailError" style="display: none; color: red;">Debes ingresar un correo electrónico válido.</p><br>
        
        <label for="password">Contraseña:</label><br>
        <input type="password" id="password" name="password" required><br><br>

        <button type="button" onclick="cancel()">Cancelar</button>
        <button type="submit">Crear usuario</button>
    </form>

    <h2>Listado de Usuarios</h2>
    <table border="1">
        <thead>
            <tr>
                <th>Identificador (correo)</th>
                <th>Proveedor</th>
                <th>Fecha de creación</th>
                <th>Fecha de acceso</th>
                <th>UID de usuario</th>
                <th>Estado</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <!-- Aquí se llenarán los datos con JavaScript -->
        </tbody>
    </table>

    <script>
        function cancel() {
            document.getElementById("userForm").reset();
        }
    </script>
</body>
</html>
