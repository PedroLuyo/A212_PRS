<div class="platos-container">
    <div *ngFor="let plato of platos" class="plato-card">
      <div class="plato-info">
        <h2>{{ plato.nombre }}</h2>
        <p>{{ plato.descripcion }}</p>
        <p>Precio: {{ plato.precio }}</p>
        <p>Categoría: {{ plato.categoria_detalle?.nombre }}</p>
        <p>Presentación: {{ plato.presentacion_detalle?.tipo }}</p>
        <p>Stock: {{ plato.stock }}</p>
      </div>
    </div>
  </div>
