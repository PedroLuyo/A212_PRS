<div class="container mt-3">
  <h3 class="text-center mb-4">Listado de Usuarios</h3>
  <div class="d-flex justify-content-end mb-3">
    <button class="btn btn-success mr-4" (click)="exportCSV()">
      <i class="fas fa-download mr-2"></i>Descargar CSV
    </button>
  </div>
  <div class="table-responsive">
    <table class="table table-hover">
      <thead class="thead-dark">
        <tr>
          <th>Correo</th>
          <th>Nombre</th>
          <th>Rol</th>
          <th class="text-center">Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users; index as i">
          <td>{{ user.email }}</td>
          <td>{{ user.name }}</td>
          <td>{{ user.role }}</td>
          <td class="text-center">
            <button class="btn btn-primary btn-sm" (click)="setActiveUser(user, i)">
              Editar
            </button>
            <button class="btn btn-danger btn-sm">Eliminar</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
