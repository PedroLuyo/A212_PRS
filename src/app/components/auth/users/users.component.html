<h2 class="text-center">Crear usuario</h2>



<div class="d-flex justify-content-center">
   <div class="card shadow" style="width: 24rem;">
     <div class="card-body">
       <h5 class="card-title text-center">Formulario de Usuario</h5>
       <form>
         <div class="form-group">
           <label for="nombre">Nombre</label>
           <input type="text" class="form-control" id="nombre" required name="nombre" placeholder="Introduce tu nombre">
         </div>
 
         <div class="form-group">
           <label for="apellidos">Apellidos</label>
           <input type="text" class="form-control" id="apellidos" required name="apellidos" placeholder="Introduce tus apellidos">
         </div>
 
         <div class="form-group">
           <label for="rol">Rol</label>
           <select class="form-control" id="rol" required name="rol">
             <option value="Comensal">Comensal</option>
             <option value="Gerente">Gerente</option>
             <option value="Administrador">Administrador</option>
           </select>
         </div>
 
         <button class="btn btn-success">
           Enviar
         </button>
       </form>
     </div>
   </div>
 </div>


 
 <div class="container mt-3">
  <h3 class="text-center mb-4">Listado de Usuarios</h3>
  <div class="table-responsive">
    <table class="table table-hover">
      <thead class="thead-dark">
        <tr>
          <th>Correo</th>
          <th>Nombre</th>
          <th class="text-center">Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users; index as i">
          <td>{{ user.email }}</td>
          <td>{{ user.name }}</td>
          <td class="text-center">
            <button class="btn btn-primary btn-sm" (click)="setActiveUser(user, i)">Editar</button>
            <button class="btn btn-danger btn-sm">Eliminar</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<div class="d-flex justify-content-center">
  <button (click)="loginWithGoogle()" class="btn btn-primary m-2">Iniciar sesión con Google</button>
  <button (click)="logout()" class="btn btn-danger m-2">Cerrar sesión</button>
</div>
